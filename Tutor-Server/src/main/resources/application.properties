# DataSource Config
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/suptea?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username= Your-Username
spring.datasource.password= Your-Password
mybatis-plus.mapper-locations= classpath*:/mapper/**Mapper.xml

server.port= 9090
shiro.web.enabled= true
spring.cache.redis.enable-statistics= true
shiro-redis.enabled= true
server.max-http-header-size= 8888
